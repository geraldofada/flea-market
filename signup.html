<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flea Market</title>
        <link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./styles/fontawesome.min.css">
        <link rel="stylesheet" type="text/css" href="./styles/custom.css">
    </head>

    <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">Flea Market</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link"
                        href="./index.html">
                    Página principal <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                        href="#"
                        id="navbarScrollingDropdown"
                        role="button"
                        data-toggle="dropdown"
                        aria-expanded="false">
                        Categorias
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item" href="./cat_roupa.html">Roupas</a></li>
                        <li><a class="dropdown-item" href="#">Eletrônicos</a></li>
                        <li><a class="dropdown-item" href="#">Comida</a></li>
                        <li><a class="dropdown-item" href="#">Móveis</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Tudo</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2"
                        type="search"
                        placeholder="Encontre produtos!"
                        aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="navbar-nav mx-4">
                <li class="nav-item">
                    <a class="btn btn-outline-success mr-3" href="./login.html">
                        Entrar
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Cadastre-se</a>
                </li>
            </ul>

        </div>
    </nav>

    <main>

    <div class="container my-lg-5 form-box">

    <h1 class="display-5">Cadastre-se</h1>

    <form>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="name">Sobrenome</label>
                    <input type="text" class="form-control" id="surname">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Nickname</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="email">Endereço de E-mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="pass">Crie uma senha</label>
            <input type="password" class="form-control" id="pass">
        </div>
        <div class="form-group">
            <label for="passconf">Confirme sua senha</label>
            <input type="password" class="form-control" id="passconf">
        </div>
        <button type="submit" class="btn btn-primary">Crie sua conta</button>
    </form>
    </div>

    </main>

    <footer class="text-center bg-dark fixed-bottom">
        <div class="container py-2">
            <section>
                <a
                class="btn btn-link btn-floating btn-lg m-1 text-light"
                href="#!"
                role="button"
                data-mdb-ripple-color="dark"
                ><i class="fab fa-facebook-f"></i
                ></a>

                <a
                class="btn btn-link btn-floating btn-lg m-1 text-light"
                href="#!"
                role="button"
                data-mdb-ripple-color="dark"
                ><i class="fab fa-twitter"></i
                ></a>

                <a
                class="btn btn-link btn-floating btn-lg m-1 text-light"
                href="#!"
                role="button"
                data-mdb-ripple-color="dark"
                ><i class="fab fa-instagram"></i
                ></a>
            </section>
        </div>

        <div class="text-center text-light p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2021 Copyright:
            <a class="text-light" href="#">Flea Market</a>
        </div>
    </footer>

    <script type="text/javascript" src="./scripts/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/bootstrap.min.js"></script>
    </body>
</html>
