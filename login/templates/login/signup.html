{% extends 'base/index.html' %}

{% block breadcrumb %}{% endblock breadcrumb %}

{% block pstyle %}
    footer {
        position: fixed;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: $zindex-fixed;
    }
{% endblock pstyle %}

{% block main %}
    <div class="container my-lg-5 form-box">

    <h1 class="display-5">Cadastre-se</h1>

    <form>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="name">Sobrenome</label>
                    <input type="text" class="form-control" id="surname">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Nickname</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="email">Endere√ßo de E-mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="pass">Crie uma senha</label>
            <input type="password" class="form-control" id="pass">
        </div>
        <div class="form-group">
            <label for="passconf">Confirme sua senha</label>
            <input type="password" class="form-control" id="passconf">
        </div>
        <button type="submit" class="btn btn-primary">Crie sua conta</button>
    </form>
    </div>
{% endblock main %}
